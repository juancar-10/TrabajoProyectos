<!DOCTYPE html>
<html>
<head>
	<title>Mensaje emergente</title>
	<style>
		/* Estilo para la ventana modal */
		.modal {
		  display: none; /* Por defecto, ocultar la ventana modal */
		  position: fixed; /* Fijar la posición de la ventana modal */
		  z-index: 1; /* Establecer la posición z-index */
		  left: 0;
		  top: 0;
		  width: 100%; /* Ancho al 100% */
		  height: 100%; /* Altura al 100% */
		  overflow: auto; /* Habilitar desplazamiento */
		  background-color: rgba(0,0,0,0.5); /* Fondo semitransparente */
		}

		/* Estilo para el contenido de la ventana modal */
		.modal-content {
		  background-color: #fefefe; /* Fondo de la ventana modal */
		  margin: 15% auto; /* Margen superior e inferior y centrado horizontalmente */
		  padding: 20px;
		  border: 1px solid #888;
		  width: 80%; /* Ancho al 80% */
		  text-align: center;
		}

		/* Estilo para el botón que muestra la ventana modal */
		.modal-button {
			background-color: #4CAF50; /* Color de fondo del botón */
			color: white; /* Color del texto del botón */
			padding: 12px 24px; /* Espacio interior del botón */
			border: none; /* Sin borde */
			cursor: pointer; /* Cambiar el cursor al pasar el mouse sobre el botón */
			border-radius: 5px; /* Borde redondeado */
			font-size: 16px; /* Tamaño de fuente */
		}

		/* Estilo para el botón de cerrar la ventana modal */
		.close {
		  color: #aaa;
		  float: right;
		  font-size: 28px;
		  font-weight: bold;
		}

		.close:hover,
		.close:focus {
		  color: black;
		  text-decoration: none;
		  cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Mensaje emergente</h1>
	<button class="modal-button" onclick="mostrarMensaje()">Mostrar mensaje</button>

	<!-- La ventana modal -->
	<div id="myModal" class="modal">
		<!-- Contenido de la ventana modal -->
		<div class="modal-content">
			<span class="close" onclick="ocultarMensaje()">&times;</span>
			<p>¡Hola! Este es un mensaje emergente.</p>
		</div>
	</div>

	<script>
		// Obtener la ventana modal
		var modal = document.getElementById("myModal");

		// Obtener el botón que abre la ventana modal
		var btn = document.getElementsByClassName("modal-button")[0];

		// Obtener el botón de cerrar la ventana modal
		var span = document.getElementsByClassName("close")[0];

		// Función para mostrar la ventana modal
		function mostrarMensaje() {
			modal.style.display = "block";
		}

		// Función para ocultar la ventana modal
		function ocultarMensaje() {
			modal.style.display = "none";
		}
	</script>
</body>
</html>
